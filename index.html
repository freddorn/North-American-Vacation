<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>North American Vacation</title>
</head>

<body>



<header class="navbar navbar-expand-lg">
    <h3 class="navbar-brand">North American Vacation</h3>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
            <h5 class="nav-link">Plan Your Trip in North America</h5>
        </li>
    </ul>
</header>

<div class="container-fluid justify-content-center">
    <div class="row">
        <div class="col my-4">
            <img src="assets/images/city.jpg" alt="City image" class="image">

        </div>
    </div>
</div>


    <section class="container-fluid map-section">
        <div class="row">
            <div class="col-xs-12 col-sm-4 col-md-4 filter-column">
                <div class="row">
                    <div class="col-md-12">
                        <h3 class="section-heading uppercase">Selection</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 find-header">
                        Country:
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <select class="input-boxes" id="country">
                                <option value="us" >U.S.A.</option>
                                <option value="ca">Canada</option>
                                <option value="mx">Mexico</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 find-header">
                        City:
                    </div>
                </div>
                <div class="row">
                    <div id="locationField" class="col-md-12">
                        <input id="autocomplete" class="input-boxes" placeholder="Enter a city" type="text" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 find-header">
                        Type:
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 radio-form">
                        <form>
                            <input type="radio" name="gender" value="accomodation" id="accomodationRadio"> <span class="radio-buttons">Accomodation</span><br>
                            <input type="radio" name="gender" value="Restaurants/Bars" id="foodRadio"> <span class="radio-buttons">Restaurants/Bars</span><br>
                            <input type="radio" name="gender" value="Tourist Attractions" id="touristRadio"> <span class="radio-buttons">Tourist Attractions</span>

                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <button id="reset-button" type="button" class="btn btn-danger" onclick="reset()">Reset</button>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-8 col-md-8 ">
                <div class="row">
                    <div class="col-md-12">
                        <h3 class="section-heading uppercase">Map</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div id="map"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h3 id="results-heading" class="section-heading uppercase"> </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="listing">
                    <table id="resultsTable">
                        <tbody id="results"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div style="display: none">
            <div id="info-content">
                <table>
                    <tr id="iw-url-row" class="iw_table_row">
                        <td id="iw-icon" class="iw_table_icon"></td>
                        <td id="iw-url"></td>
                    </tr>
                    <tr id="iw-address-row" class="iw_table_row">
                        <td class="iw_attribute_name">Address:</td>
                        <td id="iw-address"></td>
                    </tr>
                    <tr id="iw-phone-row" class="iw_table_row">
                        <td class="iw_attribute_name">Telephone:</td>
                        <td id="iw-phone"></td>
                    </tr>
                    <tr id="iw-rating-row" class="iw_table_row">
                        <td class="iw_attribute_name">Rating:</td>
                        <td id="iw-rating"></td>
                    </tr>
                    <tr id="iw-website-row" class="iw_table_row">
                        <td class="iw_attribute_name">Website:</td>
                        <td id="iw-website"></td>
                    </tr>
                </table>
            </div>
        </div>
    </section>

    <div class="container-fluid justify-content-center">
        <div class="row">
            <div class="col my-4">
                <img src="assets/images/ocean.jpg" alt="Ocean image" class="image">

            </div>
        </div>
    </div>
    

    <!--Footer-->


    <footer class="page-footer">
        <div class="container-fluid text-center">
            <div class="row">
                <div class="col my-4">
                    <h4 class="text-uppercase">
                        About
                    </h4>
                    <p>
                        Plan your vacation today, our service area includes the United States, Canada and Mexico.
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/maps.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVcYvqD4WqLqUzMzPNtwBS0WPext4Vq64&libraries=places&callback=initMap" async defer></script>

</body>


</html>
